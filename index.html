<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- Ionic Icons package -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container-fluid wrapper">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title mb-3">
                    <ion-icon name="location-outline"></ion-icon><span id="city"></span>
                </h5>

                <h6 class="card-subtitle mb-5" id="weatherType">Few Clouds</h6>

                <h1 class="card-text mb-5"><span id="temp"></span><sup>o</sup>C</h1>

                <div class="details mb-5">
                    Humidity: <span id="humidity"></span>
                    &nbsp;&nbsp;
                    Wind Speed: <span id="windspeed"></span>
                </div>

                <p class="mb-5">
                    <img src="" alt="weather_img" id="weatherImg">
                </p>

                <p class="refresh-icon" onclick="window.location.reload()">
                    <ion-icon name="refresh-outline"></ion-icon>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
